<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 오픈 그래프 : 카톡과 같은 메신저에서 띄워주는 정보 -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />

  <!-- 트위터 카드 : 트위터와 같은 소셜 미디어로 공유될 때 우선적으로 활용되는 정보 -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://starbucks.co.kr" />
  <title>Starbucks Coffee Korea</title>
  <!-- 아이콘을 고해상도 png파일로 띄울 때 link로 -->
  <!-- 따로 링크를 걸어놓지 않으면 프로젝트의 루트 경로에서 favicon.ico를 찾아서 자동으로 띄움 -->
  <link rel="icon" href="./favicon.png" />
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <!-- 폰트 불러오기(google font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- material icon을 사용할 수 있게 함 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- main.css는 가급적 맨 밑에 위치하게 함 -->
  <link rel="stylesheet" href="./css/main.css" />
  <script defer src="./js/main.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="inner">

      <!-- go to main page -->
      <a href="/" class="logo">
        <img src="./images/starbucks_logo.png" alt="STARKBUCKS">
      </a>

      <div class="sub-menu">
        <ul class="menu">
          <li><a href="/signin">Sign In</a></li>
          <li><a href="javascript:void(0)">My Starbucks</a></li>
          <li><a href="javascript:void(0)">Customer Service & Ideas</a></li>
          <li><a href="javascript:void(0)">Find a Store</a></li>
        </ul>
        <div class="search">
          <input type="text"/>
          <div class="material-icons">
            search
          </div>
        </div>
      </div>

    </div>
  </header>
</body>

</html>
